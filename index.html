<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo instagram">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram2.jpeg" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como yagobusse</a>
                <p class="not-account">Não é yagobusse? <span class="link-blue">Trocar de conta</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
